{% with object.pk as id %}
  <style>
    #button{{ id }} {
      background-image: url('{{ object.foreground.url }}');
      height: 150px;
      width: 150px;
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
      background-size: 100%;
    }
    #button{{ id }}:hover {
      background-image:url('{{ object.background.url }}');
    }

    #buttonTitle{{ id }} {
      display: none;
    }

    @media (max-width: 767px) {
      #button{{ id }} {
        display: none;
      }

      #buttonTitle{{ id }} {
        display: block;
      }
    }
  </style>

  <a alt="{{ object.title }}" href="{{ object.link }}">
    <div id="button{{ id }}">
      &nbsp;
    </div>
    <div id="buttonTitle{{ id }}">
      {{ object.title }}
    </div>
  </a>
{% endwith %}
